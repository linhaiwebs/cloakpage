  --bg-light: #EFF6FF;
  --text: #1E3A8A;
  --text-muted: #3B82F6;
  --border: #DBEAFE;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

html {

}

body {

  color: var(--text);
  overflow-x: hidden;
  line-height: 1.6;
  font-size: 14px;
}

.hero {
  min-height: 60vh;
  background: linear-gradient(180deg, #FFFFFF 0%, #EFF6FF 100%);

  align-items: center;
  justify-content: center;
  padding: 40px 20px;
  position: relative;
}

.hero-content {
  text-align: center;
  max-width: 900px;
  padding: 20px;
}

.hero-icon {
  width: 60px;
  height: 60px;
  margin: 0 auto 20px;
  background: var(--primary);
  border-radius: 12px;
  display: flex;
  align-items: center;
  justify-content: center;
}

.hero h1 {
  font-size: 32px;
  font-weight: 700;
  color: var(--text);
  margin-bottom: 12px;
  letter-spacing: -0.5px;
}

.hero h2 {
  font-size: 16px;
  color: var(--text-muted);
  margin-bottom: 24px;
  font-weight: 400;
}

.hero-badges {
  display: flex;
  gap: 12px;
  justify-content: center;
  flex-wrap: wrap;
  margin-top: 24px;
}

.badge {

  align-items: center;
  gap: 6px;
  padding: 6px 12px;
  background: var(--bg-mid);
  border: 1px solid var(--border);
  border-radius: 6px;
  font-size: 12px;
  color: var(--text-muted);
}

.section {
  padding: 40px 20px;
  position: relative;
}

.container {
  max-width: 1200px;
  margin: 0 auto;
}

.section-title {
  font-size: 20px;
  font-weight: 700;
  color: var(--text);
  margin-bottom: 24px;
  text-align: center;
}

.card-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
  gap: 16px;
}

.card {
  background: var(--bg-mid);
  border: 1px solid var(--border);
  border-radius: 8px;
  padding: 20px;
  transition: all 0.2s;
}

.card:hover {
  border-color: var(--primary);
  transform: translateY(-2px);
}

.card-icon {
  width: 32px;
  height: 32px;
  color: var(--primary);
  margin-bottom: 12px;
}

.card h3 {
  font-size: 16px;
  font-weight: 600;
  color: var(--text);
  margin-bottom: 8px;
}

.card p {
  font-size: 13px;
  color: var(--text-muted);
  line-height: 1.6;
  margin-bottom: 12px;
}

.card-tag {
  display: inline-block;
  padding: 4px 8px;
  background: var(--primary);
  color: white;
  border-radius: 4px;
  font-size: 11px;
  font-weight: 500;
}

.metric-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
  gap: 16px;
}

.metric-card {
  background: var(--bg-mid);
  border: 1px solid var(--border);
  border-radius: 8px;
  padding: 20px;
  text-align: center;
}

.metric-number {
  font-size: 28px;
  font-weight: 700;
  color: var(--primary);
  margin-bottom: 4px;
}

.metric-label {
  font-size: 12px;
  color: var(--text-muted);
  margin-bottom: 2px;
}

.metric-timestamp {
  font-size: 11px;
  color: var(--text-muted);
  opacity: 0.7;
}

.expert-scroll {
  display: flex;
  overflow-x: auto;
  gap: 16px;
  padding: 4px;
  scroll-behavior: smooth;
}

.expert-scroll::-webkit-scrollbar {
  height: 6px;
}

.expert-scroll::-webkit-scrollbar-track {
  background: var(--bg-mid);
  border-radius: 3px;
}

.expert-scroll::-webkit-scrollbar-thumb {
  background: var(--primary);
  border-radius: 3px;
}

.expert-card {
  min-width: 240px;
  background: var(--bg-mid);
  border: 1px solid var(--border);
  border-radius: 8px;
  padding: 20px;
  text-align: center;
}

.expert-avatar {
  width: 48px;
  height: 48px;
  border-radius: 50%;
  background: var(--primary);
  display: flex;
  align-items: center;
  justify-content: center;
  margin: 0 auto 12px;
}

.expert-name {
  font-size: 14px;
  font-weight: 600;
  color: var(--text);
  margin-bottom: 4px;
}

.expert-title {
  font-size: 12px;
  color: var(--primary);
  margin-bottom: 8px;
}

.expert-bio {
  font-size: 12px;
  color: var(--text-muted);
  line-height: 1.5;
  margin-bottom: 12px;
}

.tag-group {
  display: flex;
  flex-wrap: wrap;
  gap: 6px;
  justify-content: center;
}

.tag {
  padding: 4px 8px;
  background: var(--bg-light);
  color: var(--text-muted);
  border-radius: 4px;
  font-size: 11px;
}

.timeline {
  position: relative;
  max-width: 800px;
  margin: 0 auto;
}

.timeline::before {
  content: '';
  position: absolute;
  left: 20px;
  top: 0;
  bottom: 0;
  width: 2px;
  background: var(--primary);
}

.timeline-node {
  position: relative;
  margin: 24px 0;
  padding-left: 60px;
}

.node-icon {
  position: absolute;
  left: 0;
  width: 40px;
  height: 40px;
  border-radius: 50%;
  background: var(--primary);
  display: flex;
  align-items: center;
  justify-content: center;
  border: 4px solid #FFFFFF;
}

.node-content {
  background: var(--bg-mid);
  border: 1px solid var(--border);
  border-radius: 8px;
  padding: 16px;
}

.node-content h3 {
  font-size: 14px;
  font-weight: 600;
  color: var(--text);
  margin-bottom: 8px;
}

.node-content ul {
  list-style: none;
  color: var(--text-muted);
  font-size: 12px;
  line-height: 1.6;
}

.node-content li::before {
  content: '•';
  color: var(--primary);
  margin-right: 8px;
  font-weight: 700;
}

.comparison-table {
  max-width: 900px;
  margin: 0 auto;
  background: var(--bg-mid);
  border: 1px solid var(--border);
  border-radius: 8px;
  overflow: hidden;
}

.table-header {
  display: grid;
  grid-template-columns: 2fr 2fr 2fr;
  background: var(--primary);
  font-weight: 600;
  font-size: 13px;
}

.table-header > div {
  padding: 12px;
  text-align: center;
  color: white;
}

.table-row {
  display: grid;
  grid-template-columns: 2fr 2fr 2fr;
  border-bottom: 1px solid var(--border);
  font-size: 12px;
}

.table-row:hover {
  background: var(--bg-light);
}

.table-row > div {
  padding: 12px;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 6px;
  color: var(--text-muted);
}

.table-row > div:nth-child(2) {
  color: var(--primary);
  font-weight: 500;
}

.chart-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
  gap: 16px;
}

.chart-card {
  background: var(--bg-mid);
  border: 1px solid var(--border);
  border-radius: 8px;
  padding: 20px;
}

.chart-card h3 {
  font-size: 14px;
  font-weight: 600;
  color: var(--text);
  margin-bottom: 12px;
}

.chart-placeholder {
  height: 180px;
  background: var(--bg-light);
  border: 1px dashed var(--border);
  border-radius: 6px;
  display: flex;
  align-items: center;
  justify-content: center;
  color: var(--text-muted);
  font-size: 12px;
  margin-bottom: 12px;
}

.chart-note {
  font-size: 11px;
  color: var(--text-muted);
  line-height: 1.5;
}

.industry-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
  gap: 12px;
}

.industry-card {
  background: var(--bg-mid);
  border: 1px solid var(--border);
  border-radius: 8px;
  padding: 16px;
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 8px;
  transition: all 0.2s;
  cursor: pointer;
}

.industry-card:hover {
  border-color: var(--primary);
  transform: translateY(-2px);
}

.industry-card span {
  font-size: 12px;
  font-weight: 500;
  color: var(--text);
}

.methodology-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
  gap: 16px;
}

.method-card {
  background: var(--bg-mid);
  border: 1px solid var(--border);
  border-radius: 8px;
  padding: 20px;
}

.method-number {
  width: 32px;
  height: 32px;
  border-radius: 50%;
  background: var(--primary);
  color: white;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 16px;
  font-weight: 700;
  margin-bottom: 12px;
}

.method-card h3 {
  font-size: 14px;
  font-weight: 600;
  color: var(--text);
  margin-bottom: 12px;
}

.method-card ul {
  list-style: none;
  font-size: 12px;
  color: var(--text-muted);
  line-height: 1.6;
}

.method-card li {
  padding: 4px 0;
  padding-left: 16px;
  position: relative;
}

.method-card li::before {
  content: '•';
  position: absolute;
  left: 0;
  color: var(--primary);
}

.faq-container {
  max-width: 800px;
  margin: 0 auto;
}

.faq-item {
  background: var(--bg-mid);
  border: 1px solid var(--border);
  border-radius: 8px;
  margin-bottom: 12px;
  overflow: hidden;
}

.faq-question {
  padding: 16px;
  font-size: 13px;
  font-weight: 500;
  color: var(--text);
  cursor: pointer;
  display: flex;
  justify-content: space-between;
  align-items: center;
  gap: 12px;
}

.faq-question:hover {
  background: var(--bg-light);
}

.faq-answer {
  max-height: 0;
  overflow: hidden;
  transition: max-height 0.3s ease;
}

.faq-answer.active {
  max-height: 500px;
}

.faq-answer-content {
  padding: 16px;
  color: var(--text-muted);
  font-size: 12px;
  line-height: 1.6;
  border-top: 1px solid var(--border);
}

.stats-grid {

  grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
  gap: 16px;
}

.stat-card {

  padding: 20px;
  background: var(--bg-mid);
  border: 1px solid var(--border);
  border-radius: 8px;
}

.stat-number {
  font-size: 24px;
  font-weight: 700;
  color: var(--primary);
  display: block;
  margin-bottom: 4px;
}

.stat-label {
  font-size: 11px;
  color: var(--text-muted);
}

footer {

  border-top: 1px solid var(--border);
  padding: 40px 20px 20px;
}

.footer-grid {

.footer-column h4 {

  line-height: 1.6;

.footer-column ul {

}

.footer-column li {
  margin-bottom: 8px;

.footer-column a {

.footer-column a:hover {

}

.footer-bottom {
  border-top: 1px solid var(--border);
  padding-top: 20px;
  text-align: center;
  max-width: 1200px;
  margin: 0 auto;

.disclaimer {

  border-radius: 6px;
  padding: 16px;
  margin-bottom: 16px;
  font-size: 11px;
  line-height: 1.6;
  color: var(--text-muted);

.disclaimer strong {

  font-weight: 600;

.footer-bottom p {
  font-size: 11px;
  color: var(--text-muted);
}

.fixed-cta {
  position: fixed;
  bottom: 0;
  left: 0;
  right: 0;
  z-index: 50;
  background: rgba(255, 255, 255, 0.95);
  backdrop-filter: blur(10px);
  border-top: 1px solid var(--border);
  padding: 16px;
  box-shadow: 0 -4px 6px -1px rgba(0, 0, 0, 0.05);
}

.fixed-cta-container {
  max-width: 500px;
  margin: 0 auto;
}

.cta-button {
  width: 100%;
  padding: 14px 24px;
  background: var(--primary);
  color: white;
  font-size: 14px;
  font-weight: 600;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 8px;
  transition: all 0.2s;
}

.cta-button:hover {
  background: var(--primary-light);
  transform: translateY(-1px);
}

.cta-disclaimer {
  text-align: center;
  margin-top: 8px;
  font-size: 10px;
  color: var(--text-muted);
}

@media (max-width: 768px) {

  }

  .hero h2 {
    font-size: 14px;
  }

  .section {
    padding: 30px 15px;
  }

  .section-title {
    font-size: 18px;
    margin-bottom: 20px;
  }

  .card-grid {
    grid-template-columns: 1fr;
    gap: 12px;
  }

  .metric-grid {
    grid-template-columns: repeat(2, 1fr);
    gap: 12px;
  }

  .chart-grid {
    grid-template-columns: 1fr;
    gap: 12px;
  }

  .industry-grid {
    grid-template-columns: repeat(3, 1fr);
    gap: 10px;
  }

  .methodology-grid {
    grid-template-columns: 1fr;
    gap: 12px;
  }

  .stats-grid {
    grid-template-columns: repeat(2, 1fr);
    gap: 12px;
  }

  .footer-grid {
    grid-template-columns: 1fr;
    gap: 24px;
  }

  .timeline::before {
    left: 12px;
  }

  .timeline-node {
    padding-left: 48px;
  }

  .node-icon {
    width: 32px;
    height: 32px;
  }
}
</style>

function __escapeHtml(text) {
  const div = document.createElement('div');
  div.textContent = text;

      case 'team': sectionsHTML += __renderTeam(); break;
      case 'timeline': sectionsHTML += __renderTimeline(); break;
      case 'comparison': sectionsHTML += __renderComparison(); break;
      case 'charts': sectionsHTML += __renderCharts(); break;
      case 'industries': sectionsHTML += __renderIndustries(); break;
      case 'methodology': sectionsHTML += __renderMethodology(); break;
      case 'faq': sectionsHTML += __renderFAQ(); break;
      case 'stats': sectionsHTML += __renderStats(); break;
    }
  });

  document.getElementById('__sections').innerHTML = sectionsHTML;
  document.getElementById('__footer').innerHTML = __renderFooter();

  lucide.createIcons();
}

// Helper function for FAQ toggle
function toggleFaq(element) {
  const answer = element.nextElementSibling;
  const icon = element.querySelector('[data-lucide="chevron-down"]');

  if (answer) {
    answer.classList.toggle('active');
    if (answer.classList.contains('active')) {
      icon.style.transform = 'rotate(180deg)';
    } else {
      icon.style.transform = 'rotate(0deg)';
    }
  }
}
