<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="robots" content="index,follow">
<title>市場情報公示サービス | 専門家によるダイナミックなインサイト</title>
<meta name="description" content="市場情報の公開プラットフォーム。専門家による詳細な分析と情報提供サービス。">
<script src="https://unpkg.com/lucide@latest"></script>
<style>
:root {
  --night-dark: #0A1128;
  --night-mid: #1C1C44;
  --night-deep: #0F0F2E;
  --firework-gold: #FFD700;
  --firework-red: #FF1744;
  --firework-blue: #2979FF;
  --firework-purple: #7C4DFF;
  --deep-red: #8B0000;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

html {
  scroll-behavior: smooth;
}

body {
  font-family: "Hiragino Kaku Gothic ProN", "ヒラギノ角ゴ ProN W3", "Yu Gothic", "游ゴシック", "Meiryo", "メイリオ", sans-serif;
  background: var(--night-dark);
  color: #FAF0E6;
  overflow-x: hidden;
  line-height: 1.7;
}

@keyframes fireworkBurst {
  0% { transform: scale(0); opacity: 1; }
  50% { transform: scale(1.2); opacity: 0.8; }
  100% { transform: scale(2); opacity: 0; }
}

@keyframes sparkFall {
  0% { transform: translateY(0) rotate(0deg); opacity: 1; }
  100% { transform: translateY(500px) rotate(360deg); opacity: 0; }
}

@keyframes lanternSway {
  0%, 100% { transform: rotate(-3deg); }
  50% { transform: rotate(3deg); }
}

@keyframes lanternGlow {
  0%, 100% { opacity: 0.7; box-shadow: 0 0 20px var(--firework-gold); }
  50% { opacity: 1; box-shadow: 0 0 40px var(--firework-gold); }
}

@keyframes particleGather {
  0% { transform: translate(var(--tx), var(--ty)) scale(0); opacity: 0; }
  50% { opacity: 1; }
  100% { transform: translate(0, 0) scale(1); opacity: 1; }
}

@keyframes shimmer {
  0% { background-position: -200% center; }
  100% { background-position: 200% center; }
}

@keyframes pulse {
  0%, 100% { transform: scale(1); opacity: 1; }
  50% { transform: scale(1.1); opacity: 0.8; }
}

@keyframes bounce {
  0%, 100% { transform: translateY(0); }
  50% { transform: translateY(-10px); }
}

@keyframes rotate {
  from { transform: rotate(0deg); }
  to { transform: rotate(360deg); }
}

@keyframes fireworkSpray {
  0% { transform: translateY(0) scale(1); opacity: 1; }
  100% { transform: translateY(-100px) scale(0.5); opacity: 0; }
}

.firework {
  position: absolute;
  width: 6px;
  height: 6px;
  border-radius: 50%;
  pointer-events: none;
  z-index: 5;
}

.firework-burst {
  position: absolute;
  width: 200px;
  height: 200px;
  border-radius: 50%;
  background: radial-gradient(circle, rgba(255, 215, 0, 0.6) 0%, transparent 70%);
  animation: fireworkBurst 2s ease-out infinite;
  pointer-events: none;
  z-index: 4;
}

.paper-lantern {
  position: absolute;
  width: 80px;
  height: 100px;
  background: linear-gradient(180deg, var(--firework-red), #C41E3A);
  border-radius: 50% 50% 45% 45%;
  border: 3px solid var(--firework-gold);
  display: flex;
  align-items: center;
  justify-content: center;
  animation: lanternSway 3s ease-in-out infinite, lanternGlow 2s ease-in-out infinite;
  box-shadow: 0 0 30px rgba(255, 215, 0, 0.5);
  z-index: 15;
  font-size: 12px;
  font-weight: 800;
  color: var(--firework-gold);
  text-align: center;
  padding: 10px;
}

.torii-silhouette {
  position: absolute;
  bottom: 0;
  left: 50%;
  transform: translateX(-50%);
  width: 400px;
  height: 120px;
  opacity: 0.15;
  z-index: 2;
}

.river-reflection {
  position: absolute;
  bottom: 0;
  left: 0;
  right: 0;
  height: 200px;
  background: linear-gradient(to top, rgba(10, 17, 40, 0.6), transparent);
  z-index: 1;
}

.hero {
  min-height: 100vh;
  background: linear-gradient(180deg, var(--night-dark) 0%, var(--night-mid) 50%, var(--night-deep) 100%);
  position: relative;
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
  padding: 80px 20px;
}

.logo-firework {
  width: 220px;
  height: 220px;
  border-radius: 50%;
  background: radial-gradient(circle, var(--firework-gold), var(--firework-red));
  border: 6px solid var(--firework-gold);
  display: flex;
  align-items: center;
  justify-content: center;
  position: relative;
  margin: 0 auto 40px;
  animation: pulse 3s ease-in-out infinite;
  box-shadow: 0 0 80px rgba(255, 215, 0, 0.8), 0 0 120px rgba(255, 23, 68, 0.5);
  z-index: 10;
}

.hero-content {
  text-align: center;
  position: relative;
  z-index: 10;
  max-width: 1200px;
  padding: 40px;
}

.hero h1 {
  font-size: clamp(48px, 7vw, 96px);
  font-weight: 900;
  background: linear-gradient(45deg, var(--firework-gold), var(--firework-red), var(--firework-blue));
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
  margin-bottom: 30px;
  text-shadow: 0 0 60px rgba(255, 215, 0, 0.8);
  letter-spacing: 8px;
  line-height: 1.2;
  filter: drop-shadow(0 4px 20px rgba(255, 215, 0, 0.6));
}

.hero h2 {
  font-size: clamp(24px, 4vw, 48px);
  background: linear-gradient(90deg, var(--firework-gold), var(--firework-red), var(--firework-blue));
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
  margin-bottom: 20px;
  font-weight: 700;
  letter-spacing: 4px;
}

.hero p {
  font-size: clamp(16px, 2vw, 22px);
  color: #FAF0E6;
  margin-bottom: 50px;
  line-height: 2;
  max-width: 900px;
  margin-left: auto;
  margin-right: auto;
}

.lantern-badge-group {
  display: flex;
  gap: 40px;
  justify-content: center;
  flex-wrap: wrap;
  margin-top: 60px;
}

.lantern-badge {
  width: 120px;
  height: 140px;
  position: relative;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  background: linear-gradient(180deg, var(--firework-red), #C41E3A);
  border-radius: 50% 50% 45% 45%;
  border: 4px solid var(--firework-gold);
  transition: all 0.4s;
  cursor: pointer;
  animation: lanternSway 3s ease-in-out infinite;
  box-shadow: 0 0 30px rgba(255, 215, 0, 0.5);
}

.lantern-badge:nth-child(2) {
  animation-delay: 0.5s;
}

.lantern-badge:nth-child(3) {
  animation-delay: 1s;
}

.lantern-badge:hover {
  transform: translateY(-15px) scale(1.1);
  box-shadow: 0 0 60px rgba(255, 215, 0, 0.8);
}

.scroll-hint {
  position: absolute;
  bottom: 40px;
  left: 50%;
  transform: translateX(-50%);
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 10px;
  animation: bounce 2s ease-in-out infinite;
  cursor: pointer;
  z-index: 10;
}

.scroll-hint span {
  color: var(--firework-gold);
  font-size: 16px;
  font-weight: 700;
  text-shadow: 0 0 10px var(--firework-gold);
}

.section {
  padding: 120px 20px;
  position: relative;
  overflow: hidden;
}

.section::before {
  content: '';
  position: absolute;
  width: 100%;
  height: 100%;
  top: 0;
  left: 0;
  pointer-events: none;
  z-index: 0;
}

.container {
  max-width: 1400px;
  margin: 0 auto;
  position: relative;
  z-index: 1;
}

.section-title {
  font-size: clamp(36px, 6vw, 72px);
  font-weight: 900;
  background: linear-gradient(45deg, var(--firework-gold), var(--firework-red), var(--firework-blue));
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
  text-align: center;
  margin-bottom: 80px;
  letter-spacing: 6px;
  filter: drop-shadow(0 4px 20px rgba(255, 215, 0, 0.4));
}

.lantern-cards {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
  gap: 50px;
}

.lantern-card {
  background: linear-gradient(180deg, var(--night-mid), var(--night-deep));
  border: 4px solid var(--firework-gold);
  border-radius: 50% 50% 20px 20px;
  padding: 50px 40px;
  position: relative;
  overflow: visible;
  transition: all 0.5s;
  box-shadow: 0 0 40px rgba(255, 215, 0, 0.3), 0 20px 60px rgba(0, 0, 0, 0.5);
}

.lantern-card::before {
  content: '';
  position: absolute;
  top: -30px;
  left: 50%;
  transform: translateX(-50%);
  width: 60px;
  height: 30px;
  background: linear-gradient(180deg, var(--firework-gold), transparent);
  border-radius: 50% 50% 0 0;
  opacity: 0.7;
}

.lantern-card:hover {
  transform: translateY(-15px);
  border-color: var(--firework-red);
  box-shadow: 0 0 80px rgba(255, 23, 68, 0.6), 0 30px 80px rgba(255, 215, 0, 0.4);
}

.lantern-card h3 {
  font-size: 32px;
  color: var(--firework-gold);
  margin: 30px 0 20px;
  font-weight: 800;
  text-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
}

.lantern-card p {
  color: #E0D5C7;
  line-height: 2;
  font-size: 17px;
}

.data-point {
  display: inline-block;
  margin-top: 20px;
  padding: 12px 24px;
  background: linear-gradient(90deg, var(--firework-red), var(--deep-red));
  color: var(--firework-gold);
  border-radius: 50px;
  border: 2px solid var(--firework-gold);
  font-weight: 700;
  font-size: 16px;
  box-shadow: 0 0 20px rgba(255, 23, 68, 0.5);
}

.dashboard-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
  gap: 40px;
  margin-top: 60px;
}

.metric-card {
  background: linear-gradient(135deg, var(--firework-gold), #FFA500);
  border: 4px solid var(--firework-red);
  border-radius: 50% 50% 20px 20px;
  padding: 40px 30px;
  text-align: center;
  position: relative;
  overflow: hidden;
  transition: all 0.4s;
  box-shadow: 0 0 40px rgba(255, 215, 0, 0.4);
}

.metric-card:hover {
  transform: translateY(-10px) scale(1.05);
  box-shadow: 0 0 60px rgba(255, 215, 0, 0.8), 0 25px 60px rgba(255, 23, 68, 0.5);
}

.metric-number {
  font-size: 70px;
  font-weight: 900;
  color: var(--night-dark);
  margin-bottom: 15px;
  text-shadow: 2px 2px 0 rgba(255, 255, 255, 0.3);
}

.metric-label {
  font-size: 20px;
  color: var(--night-dark);
  font-weight: 700;
  margin-bottom: 10px;
}

.metric-timestamp {
  font-size: 14px;
  color: var(--night-mid);
  opacity: 0.9;
}

.expert-scroll {
  display: flex;
  overflow-x: auto;
  gap: 40px;
  padding: 40px 20px;
  scroll-behavior: smooth;
}

.expert-scroll::-webkit-scrollbar {
  height: 10px;
}

.expert-scroll::-webkit-scrollbar-track {
  background: var(--night-mid);
  border-radius: 10px;
}

.expert-scroll::-webkit-scrollbar-thumb {
  background: var(--firework-gold);
  border-radius: 10px;
}

.expert-card {
  min-width: 320px;
  background: linear-gradient(180deg, var(--firework-red), var(--night-deep));
  border: 4px solid var(--firework-gold);
  border-radius: 50% 50% 24px 24px;
  padding: 40px;
  text-align: center;
  box-shadow: 0 0 40px rgba(255, 215, 0, 0.4), 0 20px 50px rgba(0, 0, 0, 0.5);
  transition: all 0.4s;
}

.expert-card:hover {
  transform: scale(1.05);
  border-color: var(--firework-blue);
  box-shadow: 0 0 60px rgba(41, 121, 255, 0.6);
}

.expert-avatar {
  width: 150px;
  height: 150px;
  border-radius: 50%;
  background: radial-gradient(circle, var(--firework-gold), var(--firework-red));
  border: 6px solid var(--firework-gold);
  display: flex;
  align-items: center;
  justify-content: center;
  margin: 0 auto 25px;
  box-shadow: 0 0 40px rgba(255, 215, 0, 0.6);
}

.expert-name {
  font-size: 28px;
  color: var(--firework-gold);
  font-weight: 800;
  margin-bottom: 10px;
  text-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
}

.expert-title {
  font-size: 18px;
  color: #FFA500;
  margin-bottom: 15px;
}

.expert-bio {
  color: #E0D5C7;
  line-height: 1.8;
  margin: 20px 0;
  font-size: 15px;
}

.tag-group {
  display: flex;
  flex-wrap: wrap;
  gap: 10px;
  justify-content: center;
  margin-top: 20px;
}

.tag {
  padding: 8px 16px;
  background: var(--firework-gold);
  color: var(--night-dark);
  border-radius: 20px;
  font-size: 14px;
  font-weight: 700;
  box-shadow: 0 0 15px rgba(255, 215, 0, 0.4);
}

.timeline {
  position: relative;
  max-width: 900px;
  margin: 60px auto;
}

.timeline::before {
  content: '';
  position: absolute;
  left: 50%;
  top: 0;
  bottom: 0;
  width: 4px;
  background: linear-gradient(180deg, var(--firework-gold), var(--firework-red), var(--firework-blue));
  transform: translateX(-50%);
  box-shadow: 0 0 20px var(--firework-gold);
}

.timeline-node {
  position: relative;
  margin: 80px 0;
  display: flex;
  align-items: center;
  justify-content: center;
}

.node-seal {
  width: 160px;
  height: 160px;
  border-radius: 50%;
  background: radial-gradient(circle, var(--firework-gold), var(--firework-red));
  border: 6px solid var(--firework-blue);
  display: flex;
  align-items: center;
  justify-content: center;
  position: relative;
  z-index: 10;
  box-shadow: 0 0 60px rgba(255, 215, 0, 0.6);
  transition: all 0.4s;
}

.node-seal:hover {
  transform: scale(1.15);
  box-shadow: 0 0 80px rgba(255, 215, 0, 0.8), 0 25px 60px rgba(255, 23, 68, 0.7);
}

.node-content {
  position: absolute;
  width: 400px;
  background: linear-gradient(135deg, var(--night-mid), var(--night-deep));
  border: 3px solid var(--firework-gold);
  border-radius: 20px;
  padding: 30px;
  box-shadow: 0 0 40px rgba(255, 215, 0, 0.3), 0 15px 40px rgba(0, 0, 0, 0.5);
}

.node-content.left {
  right: calc(50% + 120px);
}

.node-content.right {
  left: calc(50% + 120px);
}

.node-content h3 {
  font-size: 24px;
  color: var(--firework-gold);
  margin-bottom: 15px;
  font-weight: 800;
  text-shadow: 0 0 15px rgba(255, 215, 0, 0.5);
}

.node-content ul {
  list-style: none;
  color: #E0D5C7;
  line-height: 2;
}

.node-content li::before {
  content: '✦';
  color: var(--firework-gold);
  margin-right: 10px;
  font-weight: 700;
}

.comparison-table {
  max-width: 1100px;
  margin: 60px auto;
  background: var(--night-deep);
  border: 4px solid var(--firework-gold);
  border-radius: 24px;
  overflow: hidden;
  box-shadow: 0 0 60px rgba(255, 215, 0, 0.4), 0 20px 60px rgba(0, 0, 0, 0.5);
}

.table-header {
  display: grid;
  grid-template-columns: 2fr 2fr 2fr;
  background: linear-gradient(135deg, var(--firework-gold), #FFA500);
  font-weight: 800;
  font-size: 22px;
}

.table-header > div {
  padding: 25px 20px;
  text-align: center;
  color: var(--night-dark);
}

.table-header > div:nth-child(2) {
  background: var(--firework-gold);
  box-shadow: 0 0 40px rgba(255, 215, 0, 0.6);
}

.table-row {
  display: grid;
  grid-template-columns: 2fr 2fr 2fr;
  border-bottom: 2px solid var(--night-mid);
  transition: all 0.3s;
}

.table-row:hover {
  background: var(--night-mid);
}

.table-row > div {
  padding: 20px;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 10px;
  font-size: 16px;
}

.table-row > div:nth-child(2) {
  background: linear-gradient(90deg, transparent, rgba(255, 215, 0, 0.15), transparent);
  color: var(--firework-gold);
  font-weight: 700;
}

.chart-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(450px, 1fr));
  gap: 50px;
  margin-top: 60px;
}

.chart-card {
  background: linear-gradient(135deg, var(--night-mid), var(--night-deep));
  border: 4px solid var(--firework-gold);
  border-radius: 50% 50% 24px 24px;
  padding: 40px;
  box-shadow: 0 0 40px rgba(255, 215, 0, 0.3), 0 20px 50px rgba(0, 0, 0, 0.5);
}

.chart-card h3 {
  font-size: 26px;
  color: var(--firework-gold);
  margin-bottom: 30px;
  text-align: center;
  font-weight: 800;
  text-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
}

.chart-placeholder {
  height: 300px;
  background: var(--night-deep);
  border: 2px dashed var(--firework-gold);
  border-radius: 12px;
  display: flex;
  align-items: center;
  justify-content: center;
  color: var(--firework-gold);
  font-size: 18px;
  margin-bottom: 20px;
}

.expert-note {
  color: #E0D5C7;
  line-height: 1.9;
  font-size: 15px;
  padding: 20px;
  background: rgba(0, 0, 0, 0.3);
  border-left: 4px solid var(--firework-gold);
  border-radius: 8px;
}

.industry-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
  gap: 30px;
  margin-top: 60px;
}

.industry-card {
  aspect-ratio: 1;
  background: linear-gradient(135deg, var(--firework-gold), #FFA500);
  border: 4px solid var(--firework-red);
  border-radius: 50%;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  gap: 10px;
  transition: all 0.4s;
  cursor: pointer;
  box-shadow: 0 0 30px rgba(255, 215, 0, 0.4);
}

.industry-card:hover {
  transform: scale(1.15) rotate(10deg);
  box-shadow: 0 0 60px rgba(255, 215, 0, 0.8), 0 20px 50px rgba(255, 23, 68, 0.6);
}

.industry-card span {
  color: var(--night-dark);
  font-weight: 800;
  font-size: 15px;
  text-align: center;
}

.folding-screen {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
  gap: 0;
  margin-top: 60px;
  perspective: 1000px;
}

.screen-panel {
  background: linear-gradient(135deg, var(--night-mid), var(--night-deep));
  border: 4px solid var(--firework-gold);
  padding: 50px 40px;
  position: relative;
  transition: all 0.5s;
  box-shadow: 0 0 30px rgba(255, 215, 0, 0.3);
}

.screen-panel:nth-child(1) {
  transform: rotateY(-2deg);
  border-radius: 24px 0 0 24px;
}

.screen-panel:nth-child(2) {
  background: linear-gradient(135deg, var(--night-deep), var(--night-mid));
  box-shadow: 0 0 60px rgba(255, 215, 0, 0.4);
}

.screen-panel:nth-child(3) {
  transform: rotateY(2deg);
  border-radius: 0 24px 24px 0;
}

.screen-panel:hover {
  transform: rotateY(0deg) scale(1.02);
  z-index: 10;
  box-shadow: 0 0 60px rgba(255, 215, 0, 0.6);
}

.panel-stamp {
  width: 100px;
  height: 100px;
  border-radius: 50%;
  background: radial-gradient(circle, var(--firework-gold), #FFA500);
  border: 4px solid var(--firework-red);
  display: flex;
  align-items: center;
  justify-content: center;
  margin: 0 auto 30px;
  font-size: 48px;
  color: var(--night-dark);
  font-weight: 900;
  box-shadow: 0 0 40px rgba(255, 215, 0, 0.6);
}

.screen-panel h3 {
  font-size: 28px;
  color: var(--firework-gold);
  text-align: center;
  margin-bottom: 30px;
  font-weight: 800;
  text-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
}

.screen-panel ul {
  list-style: none;
  color: #E0D5C7;
  line-height: 2.2;
}

.screen-panel li {
  padding: 10px 0;
  padding-left: 30px;
  position: relative;
  font-size: 16px;
}

.screen-panel li::before {
  content: '✦';
  position: absolute;
  left: 0;
  color: var(--firework-gold);
  font-size: 18px;
}

.faq-container {
  max-width: 1000px;
  margin: 60px auto;
}

.faq-item {
  background: linear-gradient(135deg, var(--night-mid), var(--night-deep));
  border: 3px solid var(--firework-gold);
  border-radius: 16px;
  margin-bottom: 20px;
  overflow: hidden;
  transition: all 0.3s;
  box-shadow: 0 0 30px rgba(255, 215, 0, 0.2);
}

.faq-item:hover {
  border-color: var(--firework-red);
  box-shadow: 0 0 40px rgba(255, 23, 68, 0.4);
}

.faq-question {
  padding: 25px 30px;

// Helper function for FAQ/Accordion toggle
function toggleFaq(element) {
  const answer = element.nextElementSibling;
  const icon = element.querySelector('[data-lucide="chevron-down"]');

  if (answer) {
    answer.classList.toggle('active');
    if (answer.classList.contains('active')) {
      icon.style.transform = 'rotate(180deg)';
    } else {
      icon.style.transform = 'rotate(0deg)';
    }
  }
}

// Firework Animation System
function createFirework(x, y) {
  const colors = ['var(--firework-gold)', 'var(--firework-red)', 'var(--firework-blue)', 'var(--firework-purple)'];
  const particleCount = 30;

  for (let i = 0; i < particleCount; i++) {
    const particle = document.createElement('div');
    particle.className = 'firework';
    particle.style.left = x + 'px';
    particle.style.top = y + 'px';
    particle.style.background = colors[Math.floor(Math.random() * colors.length)];

    const angle = (Math.PI * 2 * i) / particleCount;
    const velocity = 2 + Math.random() * 3;
    const tx = Math.cos(angle) * velocity * 50;
    const ty = Math.sin(angle) * velocity * 50;

    particle.style.setProperty('--tx', tx + 'px');
    particle.style.setProperty('--ty', ty + 'px');

    document.querySelector('.hero').appendChild(particle);

    particle.style.animation = 'sparkFall 2s ease-out forwards';

    setTimeout(() => particle.remove(), 2000);
  }
}
