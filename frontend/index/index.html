<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="robots" content="index,follow">
<title>市場情報公示サービス | 専門的なインサイト</title>
<meta name="description" content="市場情報の公開プラットフォーム。専門家による詳細な分析と情報提供サービス。">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@300;400;500;600&display=swap" rel="stylesheet">
<script src="https://unpkg.com/lucide@latest"></script>
<style>
:root {
  --zen-white-sand: #F5F5F5;
  --zen-light-gray: #E8E8E8;
  --zen-gray: #D0D0D0;
  --zen-stone: #808080;
  --zen-stone-dark: #5C5C5C;
  --zen-ink: #2C2C2C;
  --zen-moss: #4A6741;
  --zen-wood: #8B7355;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

html {
  scroll-behavior: smooth;
}

body {
  font-family: 'Noto Serif JP', 'Hiragino Mincho ProN', serif;
  background: var(--zen-white-sand);
  color: var(--zen-ink);
  overflow-x: hidden;
  line-height: 2;
  font-size: 14px;
  font-weight: 300;
  letter-spacing: 0.1em;
}

@keyframes sand-ripple {
  0% {
    transform: translate(-50%, -50%) scale(0.8);
    opacity: 0;
  }
  50% {
    opacity: 0.3;
  }
  100% {
    transform: translate(-50%, -50%) scale(1.5);
    opacity: 0;
  }
}

@keyframes draw-circle {
  to {
    stroke-dashoffset: 0;
  }
}

@keyframes ripple {
  to {
    transform: scale(2);
    opacity: 0;
  }
}

@keyframes float {
  0%, 100% {
    transform: translateY(0px) rotate(0deg);
  }
  50% {
    transform: translateY(-10px) rotate(1deg);
  }
}

.hero {
  min-height: 100vh;
  background: linear-gradient(180deg, var(--zen-white-sand) 0%, var(--zen-light-gray) 50%, var(--zen-gray) 100%);
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 40px 20px;
  position: relative;
  overflow: hidden;
}

.hero::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-image:
    repeating-linear-gradient(
      0deg,
      transparent,
      transparent 2px,
      rgba(44, 44, 44, 0.03) 2px,
      rgba(44, 44, 44, 0.03) 4px
    );
  pointer-events: none;
}

.sand-ripple {
  position: absolute;
  width: 300px;
  height: 300px;
  border: 2px solid rgba(128, 128, 128, 0.15);
  border-radius: 50%;
  animation: sand-ripple 8s ease-out infinite;
  pointer-events: none;
}

.sand-ripple:nth-child(1) {
  top: 20%;
  left: 30%;
}

.sand-ripple:nth-child(2) {
  top: 60%;
  left: 70%;
  animation-delay: 2s;
}

.sand-ripple:nth-child(3) {
  top: 40%;
  left: 50%;
  animation-delay: 4s;
}

.zen-stone {
  position: absolute;
  background: linear-gradient(135deg, var(--zen-stone) 0%, var(--zen-stone-dark) 100%);
  border-radius: 8px;
  box-shadow: 20px 20px 0 rgba(44, 44, 44, 0.1);
  animation: float 6s ease-in-out infinite;
}

.zen-stone:nth-child(4) {
  width: 80px;
  height: 60px;
  top: 15%;
  left: 10%;
  animation-delay: 0s;
}

.zen-stone:nth-child(5) {
  width: 100px;
  height: 80px;
  top: 70%;
  left: 15%;
  animation-delay: 1s;
}

.zen-stone:nth-child(6) {
  width: 60px;
  height: 50px;
  top: 25%;
  right: 20%;
  animation-delay: 2s;
}

.zen-stone:nth-child(7) {
  width: 90px;
  height: 70px;
  bottom: 20%;
  right: 10%;
  animation-delay: 3s;
}

.moss-dot {
  position: absolute;
  width: 8px;
  height: 8px;
  background: var(--zen-moss);
  border-radius: 50%;
  opacity: 0.6;
}

.moss-dot:nth-child(8) {
  top: 30%;
  left: 25%;
}

.moss-dot:nth-child(9) {
  top: 65%;
  left: 80%;
  width: 6px;
  height: 6px;
}

.moss-dot:nth-child(10) {
  top: 80%;
  left: 40%;
  width: 10px;
  height: 10px;
}

.temple-shadow {
  position: absolute;
  right: 0;
  top: 0;
  height: 100%;
  width: 200px;
  background: linear-gradient(90deg, transparent 0%, rgba(44, 44, 44, 0.08) 100%);
  pointer-events: none;
}

.hero-content {
  text-align: center;
  max-width: 900px;
  padding: 60px 20px;
  position: relative;
  z-index: 10;
}

.enso-circle {
  width: 120px;
  height: 120px;
  margin: 0 auto 40px;
  position: relative;
}

.enso-circle svg {
  width: 100%;
  height: 100%;
  transform: rotate(-90deg);
}

.enso-circle circle {
  fill: none;
  stroke: var(--zen-ink);
  stroke-width: 8;
  stroke-linecap: round;
  stroke-dasharray: 360;
  stroke-dashoffset: 360;
  animation: draw-circle 2s ease-out forwards;
}

.enso-icon {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  color: var(--zen-ink);
}

.hero h1 {
  font-size: 42px;
  font-weight: 400;
  color: var(--zen-ink);
  margin-bottom: 20px;
  letter-spacing: 0.15em;
  line-height: 1.5;
}

.hero h2 {
  font-size: 16px;
  color: var(--zen-stone);
  margin-bottom: 40px;
  font-weight: 300;
  letter-spacing: 0.12em;
  line-height: 2;
}

.section {
  padding: 80px 20px;
  position: relative;
}

.section::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-image:
    repeating-linear-gradient(
      0deg,
      transparent,
      transparent 3px,
      rgba(44, 44, 44, 0.02) 3px,
      rgba(44, 44, 44, 0.02) 6px
    );
  pointer-events: none;
  opacity: 0.5;
}

.container {
  max-width: 1200px;
  margin: 0 auto;
  position: relative;
  z-index: 1;
}

.section-title {
  font-size: 24px;
  font-weight: 400;
  color: var(--zen-ink);
  margin-bottom: 60px;
  text-align: center;
  letter-spacing: 0.2em;
}

.card-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
  gap: 24px;
}

.card {
  background: linear-gradient(135deg, var(--zen-light-gray) 0%, var(--zen-gray) 100%);
  border: 1px solid var(--zen-gray);
  border-radius: 12px;
  padding: 40px;
  transition: all 0.3s ease;
  position: relative;
  overflow: hidden;
  cursor: pointer;
}

.card::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-image:
    radial-gradient(circle at 20% 30%, rgba(44, 44, 44, 0.03) 1px, transparent 1px),
    radial-gradient(circle at 80% 70%, rgba(44, 44, 44, 0.03) 1px, transparent 1px);
  background-size: 40px 40px;
  pointer-events: none;
}

.card::after {
  content: '';
  position: absolute;
  bottom: 8px;
  right: 8px;
  width: 12px;
  height: 12px;
  background: var(--zen-moss);
  border-radius: 50%;
  opacity: 0.6;
}

.card:hover {
  transform: translateY(-4px);
  box-shadow: 0 12px 24px rgba(44, 44, 44, 0.15);
}

.card:hover::before {
  animation: ripple 0.6s ease-out;
}

.card-icon {
  width: 32px;
  height: 32px;
  color: var(--zen-stone-dark);
  margin-bottom: 24px;
}

.card h3 {
  font-size: 18px;
  font-weight: 500;
  color: var(--zen-ink);
  margin-bottom: 16px;
  letter-spacing: 0.1em;
}

.card p {
  font-size: 13px;
  color: var(--zen-stone);
  line-height: 2;
  margin-bottom: 20px;
  font-weight: 300;
}

.card-tag {
  display: inline-block;
  padding: 6px 16px;
  background: var(--zen-stone);
  color: var(--zen-white-sand);
  border-radius: 4px;
  font-size: 11px;
  font-weight: 400;
}

.metric-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
  gap: 24px;
}

.metric-card {
  background: linear-gradient(135deg, var(--zen-light-gray) 0%, var(--zen-gray) 100%);
  border: 1px solid var(--zen-gray);
  border-radius: 12px;
  padding: 40px;
  text-align: center;
  position: relative;
  overflow: hidden;
}

.metric-card::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-image:
    radial-gradient(circle at 20% 30%, rgba(44, 44, 44, 0.03) 1px, transparent 1px);
  background-size: 40px 40px;
  pointer-events: none;
}

.metric-number {
  font-size: 32px;
  font-weight: 500;
  color: var(--zen-stone-dark);
  margin-bottom: 8px;
  letter-spacing: 0.05em;
}

.metric-label {
  font-size: 13px;
  color: var(--zen-stone);
  margin-bottom: 4px;
  font-weight: 300;
}

.metric-timestamp {
  font-size: 11px;
  color: var(--zen-stone);
  opacity: 0.7;
  font-weight: 300;
}

.expert-scroll {
  display: flex;
  overflow-x: auto;
  gap: 24px;
  padding: 8px;
  scroll-behavior: smooth;
}

.expert-scroll::-webkit-scrollbar {
  height: 8px;
}

.expert-scroll::-webkit-scrollbar-track {
  background: var(--zen-light-gray);
  border-radius: 4px;
}

.expert-scroll::-webkit-scrollbar-thumb {
  background: var(--zen-stone);
  border-radius: 4px;
}

.expert-card {
  min-width: 240px;
  background: linear-gradient(135deg, var(--zen-light-gray) 0%, var(--zen-gray) 100%);
  border: 1px solid var(--zen-gray);
  border-radius: 12px;
  padding: 30px;
  text-align: center;
  position: relative;
}

.expert-card::after {
  content: '';
  position: absolute;
  top: 8px;
  left: 8px;
  width: 10px;
  height: 10px;
  background: var(--zen-moss);
  border-radius: 50%;
  opacity: 0.6;
}

.expert-avatar {
  width: 56px;
  height: 56px;
  border-radius: 50%;
  background: linear-gradient(135deg, var(--zen-stone) 0%, var(--zen-stone-dark) 100%);
  display: flex;
  align-items: center;
  justify-content: center;
  margin: 0 auto 20px;
}

.expert-name {
  font-size: 15px;
  font-weight: 500;
  color: var(--zen-ink);
  margin-bottom: 8px;
  letter-spacing: 0.1em;
}

.expert-title {
  font-size: 12px;
  color: var(--zen-stone-dark);
  margin-bottom: 12px;
  font-weight: 400;
}

.expert-bio {
  font-size: 12px;
  color: var(--zen-stone);
  line-height: 2;
  margin-bottom: 16px;
  font-weight: 300;
}

.tag-group {
  display: flex;
  flex-wrap: wrap;
  gap: 8px;
  justify-content: center;
}

.tag {
  padding: 4px 12px;
  background: var(--zen-stone);
  color: var(--zen-white-sand);
  border-radius: 4px;
  font-size: 11px;
  font-weight: 300;
}

.timeline {
  position: relative;
  max-width: 800px;
  margin: 0 auto;
}

.timeline::before {
  content: '';
  position: absolute;
  left: 20px;
  top: 0;
  bottom: 0;
  width: 2px;
  background: var(--zen-stone);
}

.timeline-node {
  position: relative;
  margin: 32px 0;
  padding-left: 60px;
}

.node-icon {
  position: absolute;
  left: 0;
  width: 40px;
  height: 40px;
  border-radius: 50%;
  background: linear-gradient(135deg, var(--zen-stone) 0%, var(--zen-stone-dark) 100%);
  display: flex;
  align-items: center;
  justify-content: center;
  border: 4px solid var(--zen-white-sand);
}

.node-content {
  background: linear-gradient(135deg, var(--zen-light-gray) 0%, var(--zen-gray) 100%);
  border: 1px solid var(--zen-gray);
  border-radius: 12px;
  padding: 24px;
  position: relative;
}

.node-content::after {
  content: '';
  position: absolute;
  bottom: 8px;
  right: 8px;
  width: 8px;
  height: 8px;
  background: var(--zen-moss);
  border-radius: 50%;
  opacity: 0.6;
}

.node-content h3 {
  font-size: 16px;
  font-weight: 500;
  color: var(--zen-ink);
  margin-bottom: 12px;
  letter-spacing: 0.1em;
}

.node-content ul {
  list-style: none;
  color: var(--zen-stone);
  font-size: 13px;
  line-height: 2;
  font-weight: 300;
}

.node-content li::before {
  content: '•';
  color: var(--zen-stone-dark);
  margin-right: 12px;
  font-weight: 400;
}

.comparison-table {
  max-width: 900px;
  margin: 0 auto;
  background: linear-gradient(135deg, var(--zen-light-gray) 0%, var(--zen-gray) 100%);
  border: 1px solid var(--zen-gray);
  border-radius: 12px;
  overflow: hidden;
}

.table-header {
  display: grid;
  grid-template-columns: 2fr 2fr 2fr;
  background: var(--zen-stone);
  font-weight: 500;
  font-size: 14px;
  letter-spacing: 0.1em;
}

.table-header > div {
  padding: 16px;
  text-align: center;
  color: var(--zen-white-sand);
}

.table-row {
  display: grid;
  grid-template-columns: 2fr 2fr 2fr;
  border-bottom: 1px solid var(--zen-gray);
  font-size: 13px;
  font-weight: 300;
}

.table-row:hover {
  background: var(--zen-light-gray);
}

.table-row > div {
  padding: 16px;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 8px;
  color: var(--zen-stone);
}

.table-row > div:nth-child(2) {
  color: var(--zen-stone-dark);
  font-weight: 400;
}

.chart-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
  gap: 24px;
}

.chart-card {
  background: linear-gradient(135deg, var(--zen-light-gray) 0%, var(--zen-gray) 100%);
  border: 1px solid var(--zen-gray);
  border-radius: 12px;
  padding: 30px;
  position: relative;
}

.chart-card::after {
  content: '';
  position: absolute;
  top: 8px;
  right: 8px;
  width: 10px;
  height: 10px;
  background: var(--zen-moss);
  border-radius: 50%;
  opacity: 0.6;
}

.chart-card h3 {
  font-size: 16px;
  font-weight: 500;
  color: var(--zen-ink);
  margin-bottom: 20px;
  letter-spacing: 0.1em;
}

.chart-placeholder {
  height: 180px;
  background: var(--zen-white-sand);
  border: 1px dashed var(--zen-stone);
  border-radius: 8px;
  display: flex;
  align-items: center;
  justify-content: center;
  color: var(--zen-stone);
  font-size: 12px;
  margin-bottom: 16px;
}

.chart-note {
  font-size: 12px;
  color: var(--zen-stone);
  line-height: 2;
  font-weight: 300;
}

.industry-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
  gap: 16px;
}

.industry-card {
  background: linear-gradient(135deg, var(--zen-light-gray) 0%, var(--zen-gray) 100%);
  border: 1px solid var(--zen-gray);
  border-radius: 12px;
  padding: 24px 16px;
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 12px;
  transition: all 0.3s ease;
  cursor: pointer;
  position: relative;
}

.industry-card:hover {
  transform: translateY(-4px);
  box-shadow: 0 8px 16px rgba(44, 44, 44, 0.12);
}

.industry-card span {
  font-size: 12px;
  font-weight: 400;
  color: var(--zen-ink);
  letter-spacing: 0.08em;
}

.methodology-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
  gap: 24px;
}

.method-card {
  background: linear-gradient(135deg, var(--zen-light-gray) 0%, var(--zen-gray) 100%);
  border: 1px solid var(--zen-gray);
  border-radius: 12px;
  padding: 32px;
  position: relative;
}

.method-card::after {
  content: '';
  position: absolute;
  bottom: 8px;
  left: 8px;
  width: 10px;
  height: 10px;
  background: var(--zen-moss);
  border-radius: 50%;
  opacity: 0.6;
}

.method-number {
  width: 40px;
  height: 40px;
  border-radius: 50%;
  background: var(--zen-stone);
  color: var(--zen-white-sand);
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 18px;
  font-weight: 500;
  margin-bottom: 20px;
}

.method-card h3 {
  font-size: 16px;
  font-weight: 500;
  color: var(--zen-ink);
  margin-bottom: 16px;
  letter-spacing: 0.1em;
}

.method-card ul {
  list-style: none;
  font-size: 13px;
  color: var(--zen-stone);
  line-height: 2;
  font-weight: 300;
}

.method-card li {
  padding: 6px 0;
  padding-left: 20px;
  position: relative;
}

.method-card li::before {
  content: '•';
  position: absolute;
  left: 0;
  color: var(--zen-stone-dark);
}

.faq-container {
  max-width: 800px;
  margin: 0 auto;
}

.faq-item {
  background: linear-gradient(135deg, var(--zen-light-gray) 0%, var(--zen-gray) 100%);
  border: 1px solid var(--zen-gray);
  border-radius: 12px;
  margin-bottom: 16px;
  overflow: hidden;
  position: relative;
}

.faq-item::after {
  content: '';
  position: absolute;
  top: 12px;
  right: 50px;
  width: 8px;
  height: 8px;
  background: var(--zen-moss);
  border-radius: 50%;
  opacity: 0.6;
}

.faq-question {
  padding: 20px 24px;
  font-size: 14px;
  font-weight: 400;
  color: var(--zen-ink);
  cursor: pointer;
  display: flex;
  justify-content: space-between;
  align-items: center;
  gap: 16px;
  letter-spacing: 0.08em;
}

.faq-question:hover {
  background: var(--zen-light-gray);
}

.faq-answer {
  max-height: 0;
  overflow: hidden;
  transition: max-height 0.3s ease;
}

.faq-answer.active {
  max-height: 500px;
}

.faq-answer-content {
  padding: 20px 24px;
  color: var(--zen-stone);
  font-size: 13px;
  line-height: 2;
  border-top: 1px solid var(--zen-gray);
  font-weight: 300;
}

.stats-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
  gap: 24px;
}

.stat-card {
  text-align: center;
  padding: 32px;
  background: linear-gradient(135deg, var(--zen-light-gray) 0%, var(--zen-gray) 100%);
  border: 1px solid var(--zen-gray);
  border-radius: 12px;
  position: relative;
}

.stat-card::after {
  content: '';
  position: absolute;
  top: 8px;
  right: 8px;
  width: 8px;
  height: 8px;
  background: var(--zen-moss);
  border-radius: 50%;
  opacity: 0.6;
}

.stat-number {
  font-size: 28px;
  font-weight: 500;
  color: var(--zen-stone-dark);
  display: block;
  margin-bottom: 8px;
  letter-spacing: 0.05em;
}

.stat-label {
  font-size: 12px;
  color: var(--zen-stone);
  font-weight: 300;
}

footer {
  background: var(--zen-light-gray);
  border-top: 1px solid var(--zen-gray);
  padding: 60px 20px 30px;
}

.footer-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
  gap: 40px;
  max-width: 1200px;
  margin: 0 auto 40px;
}

.footer-column h4 {
  font-size: 14px;
  color: var(--zen-ink);
  margin-bottom: 16px;
  font-weight: 500;
  letter-spacing: 0.1em;
}

.footer-column p {
  color: var(--zen-stone);
  font-size: 12px;
  line-height: 2;
  margin-bottom: 16px;
  font-weight: 300;
}

.footer-column ul {
  list-style: none;
}

.footer-column li {
  margin-bottom: 12px;
  color: var(--zen-stone);
  font-size: 12px;
  line-height: 2;
  font-weight: 300;
}

.footer-bottom {
  border-top: 1px solid var(--zen-gray);
  padding-top: 30px;
  text-align: center;
  max-width: 1200px;
  margin: 0 auto;
}

.disclaimer {
  background: var(--zen-white-sand);
  border: 1px solid var(--zen-gray);
  border-radius: 12px;
  padding: 24px;
  margin-bottom: 20px;
  font-size: 12px;
  line-height: 2;
  color: var(--zen-ink);
  text-align: left;
  font-weight: 300;
}

.footer-bottom p {
  font-size: 11px;
  color: var(--zen-stone);
  font-weight: 300;
}

.fixed-cta {
  position: fixed;
  bottom: 0;
  left: 0;
  right: 0;
  z-index: 50;

      case 'industries': sectionsHTML += __renderIndustries(); break;
      case 'methodology': sectionsHTML += __renderMethodology(); break;
      case 'faq': sectionsHTML += __renderFAQ(); break;
      case 'stats': sectionsHTML += __renderStats(); break;
    }
  });

  document.getElementById('__sections').innerHTML = sectionsHTML;
  document.getElementById('__footer').innerHTML = __renderFooter();

  lucide.createIcons();
}

// Helper function for FAQ toggle
function toggleFaq(element) {
  const answer = element.nextElementSibling;
  const icon = element.querySelector('[data-lucide="chevron-down"]');

  if (answer) {
    answer.classList.toggle('active');
    if (answer.classList.contains('active')) {
      icon.style.transform = 'rotate(180deg)';
    } else {
      icon.style.transform = 'rotate(0deg)';
    }
  }
}

    if (typeof addjoin === 'function') {
      addjoin(event, '情報を観る', 1);
    }
  });
});
